version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - faq_tuition
  - faq_football
  - faq_basketball
  - faq_swimming
  - faq_rowing
  - inform

entities:
  - school_name

actions:
  - validate_school_form

forms:
  school_form:
    required_slots:
      - school_name

slots:
  trigger_intent:
    type: categorical
    values:
      - faq_football
      - faq_basketball
      - faq_swimming
      - faq_rowing
  school_name:
    type: categorical
    mappings:
      - type: from_entity
        entity: school_name
    values:
      - uc_berkeley
      - stanford
      - san_jose_state
      - uc_davis
      - santa_clara
      - sf_state
      - st_marys
      - cal_state_east_bay
      - usf
      - other

responses:
  utter_ask_school_name:
  - text: "What school are you interested in?"
    buttons:
    - title: "UC Berkeley"
      payload: '/inform{{"school_name": "uc_berkeley"}}'
    - title: "Stanford"
      payload: '/inform{{"school_name": "stanford"}}'
    - title: "UC Davis"
      payload: '/inform{{"school_name": "uc_davis"}}'
    - title: "Santa Clara"
      payload: '/inform{{"school_name": "santa_clara"}}'
    - title: "San Francisco State"
      payload: '/inform{{"school_name": "sf_state"}}'
    - title: "St. Marys"
      payload: '/inform{{"school_name": "st_marys"}}'
    - title: "Cal State"
      payload: '/inform{{"school_name": "cal_state_east_bay"}}'
    - title: "USF"
      payload: '/inform{{"school_name": "usf"}}'

  utter_faq_msg:
  - condition:
    - type: slot
      name: school_name
      value: uc_berkeley
    - type: slot
      name: trigger_intent
      value: faq_football
    text: "The UC Berkeley football team is called the Golden Bears."
  - condition:
    - type: slot
      name: school_name
      value: stanford
    - type: slot
      name: trigger_intent
      value: faq_football
    text: "The Stanford football team is called the Cardinal."
  - condition:
    - type: slot
      name: school_name
      value: uc_davis
    - type: slot
      name: trigger_intent
      value: faq_football
    text: "The UC Davis football team is called the Aggies."
  - condition:
    - type: slot
      name: trigger_intent
      value: faq_football
    text: "{school_name} does not have a football team."
  - condition:
    - type: slot
      name: school_name
      value: uc_berkeley
    - type: slot
      name: trigger_intent
      value: faq_basketball
    text: "The UC Berkeley basketball team is called the Golden Bears."
  - condition:
    - type: slot
