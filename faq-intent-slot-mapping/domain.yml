      name: school_name
      value: uc_davis
    - type: slot
      name: trigger_intent
      value: faq_basketball
    text: "The UC Davis basketball team is called the Aggies."
  - condition:
    - type: slot
      name: school_name
      value: santa_clara
    - type: slot
      name: trigger_intent
      value: faq_basketball
    text: "The Santa Clara basketball team is called the Broncos."
  - condition:
    - type: slot
      name: school_name
      value: sf_state
    - type: slot
      name: trigger_intent
      value: faq_basketball
    text: "The San Francisco State has a basketball team called the Gators."
  - condition:
    - type: slot
      name: school_name
      value: st_marys
    - type: slot
      name: trigger_intent
      value: faq_basketball
    text: "The St Marys has a basketball team called the Gaels."
  - condition:
    - type: slot
      name: school_name
      value: cal_state_east_bay
